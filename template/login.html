{% extends 'base.html' %}
{% load static %}


{% block main %}

<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

<div class="login">
    <div class="form">
      <form method="POST" class="login-form">
         {% csrf_token %}		
         {{form}}
         <input type="submit" name="signup" id="signup" class="form-submit" value="Login"/>
     </form>
   </div>
</div>
{% endblock main %}

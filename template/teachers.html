{% extends 'base.html' %}
{% load static %}


{% block main %}

<div class="edgt-content">
	<div class="edgt-content-inner">
		<div class="edgt-title-holder edgt-standard-with-breadcrumbs-type edgt-has-bg-image"
			style="height: 175px;background-image:url(https://educator.qodeinteractive.com/wp-content/uploads/2017/07/breadcrumb-img-1.png);"
			data-height="175">
			<div class="edgt-title-image">
				<img itemprop="image" src="./Our Teachers – Educator_files/breadcrumb-img-1.png" alt="a">
			</div>
			<div class="edgt-title-wrapper" style="height: 175px">
				<div class="edgt-title-inner">
					<div class="edgt-grid">
						<div class="edgt-title-inner-holder">
							<div class="edgt-title-info">
								<h3 class="edgt-page-title entry-title">Our Teachers</h3>
							</div>
							<div class="edgt-breadcrumbs-info">
								<div itemprop="breadcrumb" class="edgt-breadcrumbs "><a itemprop="url"
										href="https://educator.qodeinteractive.com/">Home</a><span
										class="edgt-delimiter">&nbsp; / &nbsp;</span><span class="edgt-current">Our
										Teachers</span></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="vc_empty_space" style="height: 28px"><span class="vc_empty_space_inner"></span>
		</div>
		{% for teacher in teachers %}
		<div
			class="wpb_column  vc_col-sm-6 vc_col-lg-offset-0 vc_col-lg-3 vc_col-md-offset-0 vc_col-md-3">
			<div class="edgt-full-width">
				<div class="edgt-row-grid-section-wrapper edgt-content-aligment-center">
					<div class="edgt-row-grid-section">
						<div class="vc_row wpb_row vc_row-fluid">
							<div
								class="wpb_column vc_column_container vc_col-sm-6 vc_col-lg-offset-0 vc_col-lg-3 vc_col-md-offset-0 vc_col-md-3">
								<div class="vc_column-inner">
									<div class="wpb_wrapper">
										<div class="edgt-team main-info-below-image ">
											<div class="edgt-team-inner">
												<div class="edgt-team-image">
													<a href="{% url 'teaching:teacherdetail' pk=teacher.id %}">
													<img width="420" height="420"
														src="./Our Teachers – Educator_files/teachers-2.jpg"
														class="attachment-full size-full" alt="a"
														srcset="https://educator.qodeinteractive.com/wp-content/uploads/2017/07/teachers-2.jpg 420w, https://educator.qodeinteractive.com/wp-content/uploads/2017/07/teachers-2-150x150.jpg 150w, https://educator.qodeinteractive.com/wp-content/uploads/2017/07/teachers-2-300x300.jpg 300w, https://educator.qodeinteractive.com/wp-content/uploads/2017/07/teachers-2-180x180.jpg 180w"
														sizes="(max-width: 420px) 100vw, 420px">
													</a>	
												</div>
												<div class="edgt-team-info">
													<div class="edgt-team-title-holder normal_social">
														<a  href="{% url 'teaching:teacherdetail' pk=teacher.id %}">
														<h4 class="edgt-team-name">
															{{teacher.user}} </h4>
														<p class="edgt-team-position">Teacher</p>
														</a>
													</div>
													<div class="edgt-team-social-holder-between">
														<div class="edgt-team-social normal_social">
															<div class="edgt-team-social-inner">
																<div class="edgt-team-social-wrapp">
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>


			</div>
		</div>
		{% endfor %}
	</div>
</div>
</div>
</div>
</div>
</div>
</div>
{% endblock main %}
